name: "CI"
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  # Integration Test
  tests:
    name: "Integration Test"
    runs-on: prometh-grafana  # buntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET 7.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - run: dotnet build
      - run: docker-compose up --build --abort-on-container-exit
